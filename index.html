<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandakya_renders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
            background: black;
        }

        /* Cursor halo */
        .cursor-halo {
            width: 40px;
            height: 40px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: cursorPulse 2s ease-in-out infinite;
        }

        @keyframes cursorPulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
        }

        .layout {
            height: 100vh;
            display: grid;
            grid-template-rows: 40vh 60vh;
            position: relative;
        }

        #shader-container {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 40vh;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.75) 10%,
                rgba(0, 0, 0, 0.95) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .left-section {
            display: flex;
            align-items: center;
            padding-left: 4rem;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .fade-in h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            animation: mainTextGlow 4s ease-in-out infinite;
        }

        @keyframes mainTextGlow {
            0% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
            50% { text-shadow: 0 0 50px rgba(255, 255, 255, 0.9); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.7;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: subtitleGlow 2s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 35px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin: 2rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            position: relative;
            opacity: 0.7;
            transition: opacity 0.3s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: navGlow 2s ease-in-out infinite;
        }

        @keyframes navGlow {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        nav a:hover {
            opacity: 1;
        }

        nav a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="cursor-halo"></div>
    <div class="layout">
        <div id="shader-container"></div>
        <div class="overlay"></div>
        
        <main class="content">
            <section class="left-section">
                <div class="fade-in">
                    <h1>Hello, I'm Aryan Chandak</h1>
                    <p class="subtitle">ðŸ˜‰</p>
                </div>
            </section>
            
            <section class="right-section">
                <nav>
                    <ul>
                        <li><a href="#work">Work</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="shader.js"></script>
    <script>
        // Cursor halo effect
        const cursorHalo = document.querySelector('.cursor-halo');
        
        document.addEventListener('mousemove', (e) => {
            cursorHalo.style.left = e.clientX + 'px';
            cursorHalo.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
